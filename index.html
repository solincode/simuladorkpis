<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de KPIs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1> Calculadora de KPIs de Marketing </h1>

    <div class="input-group">
      <label><input type="checkbox" id="modoSimple" checked /> Modo simple</label>
    </div>

    <div class="input-group">
      <label for="objetivo">Objetivo:</label>
      <select id="objetivo">
        <option value="registros">Registros</option>
        <option value="visitas">Visitas</option>
        <option value="alcance">Alcance</option>
      </select>
    </div>

    <div class="input-group">
      <label for="canal">Canal:</label>
      <select id="canal"></select>
    </div>

    <div class="input-group">
      <label><input type="checkbox" id="usarBench" checked /> Usar benchmark del canal</label>
    </div>

    <div class="input-group avanzado">
      <label for="ctr">CTR (%):</label>
      <input type="number" id="ctr" value="5" />
    </div>

    <div class="input-group avanzado">
      <label for="conv">Conversión (%):</label>
      <input type="number" id="conv" value="3" />
    </div>

    <div class="input-group">
      <label for="semanas">Semanas:</label>
      <input type="number" id="semanas" value="4" />
    </div>

    <div class="input-group">
      <label for="regsMeta">Registros meta:</label>
      <input type="number" id="regsMeta" value="9" />
    </div>

    <div class="input-group avanzado">
      <label for="visitasMeta">Visitas meta:</label>
      <input type="number" id="visitasMeta" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="alcanceMeta">Alcance meta:</label>
      <input type="number" id="alcanceMeta" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="tam">TAM / Vol KW:</label>
      <input type="number" id="tam" value="100" />
    </div>

    <div class="input-group avanzado">
      <label for="visibilidad">% Visibilidad:</label>
      <input type="number" id="visibilidad" value="35" />
    </div>

    <div class="input-group avanzado">
      <label><input type="checkbox" id="capTAM" checked /> Cap TAM×Vis.</label>
    </div>

    <div class="input-group avanzado">
      <label for="impresiones">Impresiones obs.:</label>
      <input type="number" id="impresiones" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="clics">Clics obs.:</label>
      <input type="number" id="clics" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="visitas">Visitas obs.:</label>
      <input type="number" id="visitas" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="registros">Registros obs.:</label>
      <input type="number" id="registros" value="0" />
    </div>

    <div class="input-group avanzado">
      <label><input type="checkbox" id="monteCarlo" /> Monte Carlo</label>
    </div>

    <div class="input-group avanzado">
      <label for="runs">Runs:</label>
      <input type="number" id="runs" value="10000" />
    </div>

    <div class="input-group avanzado">
      <label for="bounce">Bounce %:</label>
      <input type="number" id="bounce" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="leads">% Leads calif.:</label>
      <input type="number" id="leads" value="100" />
    </div>

    <div class="input-group avanzado">
      <label for="closeRate">Close rate %:</label>
      <input type="number" id="closeRate" value="20" />
    </div>

    <div class="input-group avanzado">
      <label for="costo">Costo total ($):</label>
      <input type="number" id="costo" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="ingresos">Ingresos ($):</label>
      <input type="number" id="ingresos" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="visitasReales">Visitas reales:</label>
      <input type="number" id="visitasReales" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="regsReales">Registros reales:</label>
      <input type="number" id="regsReales" value="0" />
    </div>

    <div class="input-group avanzado">
      <label for="reparto">Reparto:</label>
      <select id="reparto">
        <option value="flat">Parejo</option>
        <option value="grow">15/25/30/30</option>
        <option value="logistic">Logística</option>
        <option value="custom">Personalizado</option>
      </select>
    </div>

    <div class="input-group avanzado">
      <label for="custom">% custom:</label>
      <input type="text" id="custom" value="10,20,30,40" />
    </div>

    <div class="input-group avanzado">
      <label for="logA">log a:</label>
      <input type="number" id="logA" value="1.2" />
    </div>

    <div class="input-group avanzado">
      <label for="logB">log b (0=auto):</label>
      <input type="number" id="logB" value="0" />
    </div>

    <button id="btnCalcular">Calcular </button>
    <div id="resultados"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
